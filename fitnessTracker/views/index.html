<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-***" crossorigin="anonymous">
  <!-- Custom CSS -->
</head>
<style>
 body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .content {
      width: 1280px;
      height:600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-image: url('../assets/women_fitness.jpg'); /* URL of the image file */ 
      background-size: auto 150%;
      background-repeat: no-repeat; /* Do not repeat the background image */
      background-color: rgba(255, 255, 255, 0.739);
      
    }

    h1 {
      color: #fffefe;
      text-align: center;
      margin-bottom: 30px;
    }

    .navigation {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .navigation li {
      display: inline;
      margin-right: 20px;
    }

    .navigation li:last-child {
      margin-right: 0;
    }

    .navigation li a {
      text-decoration: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      background-color: #007bff;
      transition: background-color 0.3s ease;
    }

    .navigation li a:hover {
      background-color: #0056b3;
    }

    .intro {
      text-align: center;
      margin-bottom: 50px;
    }

    .intro p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
    }

    .cta {
      text-align: center;
      margin-top: 50px;
    }

    .cta a {
      text-decoration: none;
      color: #fff;
      padding: 12px 30px;
      border-radius: 5px;
      background-color: #28a745;
      transition: background-color 0.3s ease;
    }

    .cta a:hover {
      background-color: #218838;
    }
</style>
<body>

    <h1>Welcome to Fitness Tracker-7</h1>

      <li><a href="goal-setting.html">Goal Setting</a></li>
      <li><a href="nutrition.html">Nutrition</a></li>
      <li><a href="progress-track.html">Progress Tracker</a></li>
      <li><a href="wearable.html">Devices</a></li>
      <li><a href="share.html">Social Share</a></li>
    </ul>
  </div>
</body>
</html>
