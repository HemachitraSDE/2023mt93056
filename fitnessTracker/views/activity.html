<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Activity Log</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-***" crossorigin="anonymous">
  <!-- Custom CSS -->
</head>
<style>
     body {
  background-color: #f8f9fa;
  font-family: Arial, sans-serif;
  font-weight: bold;
  background-image: url('../assets/women_fitness.jpg'); /* URL of the image file */ 
      background-size: auto 150%;
      background-repeat: no-repeat; /* Do not repeat the background image */
      background-color: rgba(255, 255, 255, 0.739)
}

.container {
  width: 1000px;
  height:680px;
  margin-top: 20px;
  margin-bottom: 20px;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  background-image: url('../assets/pngtree.jpg'); /* URL of the image file */  background-size: cover; 
  background-repeat: no-repeat; /* Do not repeat the background image */
  background-blend-mode: lighten;
  background-color: rgba(255, 255, 255, 0.739)
}

h1 {
  text-align: center;
  margin-bottom: 40px;
}

.form-label {
  font-size: 18px;
  color: #000000;
  font-weight: bold;
}

.form-control {
  border: none;
  border-bottom: 2px solid #6c757d;
  border-radius: 0;
  font-size: 16px;
}

.form-select {
  border: none;
  border-bottom: 2px solid #6c757d;
  border-radius: 0;
  font-size: 16px;
}

.btn-primary {
  background-color: #65a1d5;
  border: none;
  padding: 10px 20px;
  font-size: 18px;
  color: #fff;
}

.btn-primary:hover {
  background-color: #0069d9;
}
.error-message {
  color: red;
  font-size: 14px;
}

  </style>
<body>

  <div class="container">
    <h1 class="mt-5"> <img src="../assets/gym.png" width="50" height="50"> Fitness Activity Log</h1>
    <form class="mt-3">
      <!-- Activity Type -->
      <div class="mb-3">
        <label for="activityType">Activity Type</label>
        <select class="form-control" id="activityType" required>
          <option value="">Select Activity Type</option>
          <option value="Running">Run</option>
          <option value="Walking">Walk</option>
          <option value="Cycling">Cycling</option>
          <option value="Workout">Workout</option>
          <option value="Hiking">Hiking</option>
          <option value="Swim">Swimming</option>
          <!-- Add more activity types as needed -->
        </select>
      </div>
      <!-- Duration -->
      <div class="mb-3">
        <label for="duration" class="form-label">Duration (in minutes)</label>
        <input type="number" class="form-control" id="duration" required>
      </div>
      <!-- Distance -->
      <div class="mb-3">
        <label for="distance" class="form-label">Distance (in km/miles)</label>
        <input type="number" class="form-control" id="distance">
      </div>
      <!-- Intensity -->
      <div class="mb-3">
        <label for="intensity" class="form-label">Intensity</label>
        <select class="form-select" id="intensity">
          <option selected disabled value="">Select Intensity</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <!-- Add more intensity levels as needed -->
        </select>
      </div>
      <!-- Calories Burned -->
      <div class="mb-3">
        <label for="caloriesBurned" class="form-label">Calories Burned</label>
        <input type="number" class="form-control" id="caloriesBurned">
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Log Activity</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-***" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script>
    // Add custom JavaScript logic here
  </script>
</body>
</html>
