  </div>
    </form>

  <script>
    // Sample data for the progress chart
    const data = {
      labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
      datasets: [{
        label: 'Weight Loss Progress (lbs)',
        data: [160, 155, 150, 145], // Sample weight loss data for each week
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.5
      }]
    };

    // Configure the line chart
    const config = {
      type: 'line',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };
    // Create the chart
    var progressChart = new Chart(
      document.getElementById('progressChart'),
      config
    );
